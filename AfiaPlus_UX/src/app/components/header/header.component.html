<nav class="mat-elevation-z8 mb-1">
  <mat-toolbar class="mat-elevation-z6">
    <mat-toolbar-row color="primary" class="bg-whiter d-flex flex-end" style="justify-content: flex-end !important;">
      <button mat-button [matMenuTriggerFor]="menu" class="bg-whiter text-primary" id="apps">

          <img src="assets/images/AfiaPlus.png" class="header-profile-pic" mat-card-sm-img />


      </button>
      <h2 class="pr-2 text-primary">AfiaPlus</h2>

      <mat-menu #menu="matMenu">
        <a routerLink="/home">
          <button mat-menu-item>
            <mat-icon class="material-symbols-outlined">home</mat-icon>
            <h3 class="text-primary">AfiaPlus</h3>
            <small>Building Healthy Communities</small>
          </button>
        </a>
        <mat-divider></mat-divider>

         <a routerLink="/auth/login" *ngIf="!Email">
          <button mat-menu-item color="tertiary">
            <mat-icon class="material-symbols-outlined">key</mat-icon>
            <h3 class="text-black">SignUp/In</h3>
          </button>
        </a>


        <mat-divider></mat-divider>

        <a routerLink="/admin" *ngIf="Email">
          <button mat-menu-item>
            <mat-icon class="material-symbols-outlined">security</mat-icon>
            <h3 class="text-primary">Admin</h3>
          </button>
        </a>


        <mat-divider></mat-divider>

        <h4 class="pr-3" *ngIf="Email">Logged in as: <span class="text-warn">{{ Email }}</span></h4>
        <h4 class="pr-3" *ngIf="!Email">Not Logged in. <a routerLink="/personal/auth/signin">Login to
            Continue</a></h4>

        <mat-divider></mat-divider>
      </mat-menu>

      <button mat-icon-button [matMenuTriggerFor]="actions" class="bg-whiter text-primary" aria-label="AfiaPlus Actions">
        <mat-icon class="material-symbols-outlined">keyboard_double_arrow_down</mat-icon>
      </button>

      <mat-menu #actions="matMenu">

        <a routerLink="/diagnosis">
          <button mat-menu-item color="tertiary">
            <mat-icon class="material-symbols-outlined">medical_information</mat-icon>
            <h3 class="text-black">Symptoms Checker</h3>
          </button>
        </a>
        <mat-divider></mat-divider>

        <a routerLink="/chat">
          <button mat-menu-item color="tertiary">
            <mat-icon class="material-symbols-outlined">chat_bubble</mat-icon>
            <h3 class="text-black">Chat</h3>
          </button>
        </a>
        <mat-divider></mat-divider>

        <a routerLink="/blog">
          <button mat-menu-item color="tertiary">
            <mat-icon class="material-symbols-icon">lightbulb_circle</mat-icon>
            <h3 class="text-black">Blog</h3>
          </button>
        </a>

        <mat-divider></mat-divider>
      </mat-menu>
    </mat-toolbar-row>

    <mat-toolbar-row class="mat-elevation-z4 text-white display-flex mb-2 bg-accent"
      style="justify-content: flex-end !important;">
      <h3 class="fs-3 text-white pr-4">For Healthier Communities</h3>

      <img class="header-profile-pic" mat-card-sm-img [src]="Avatar" alt="AfiaPlus" />
    </mat-toolbar-row>
  </mat-toolbar>
</nav>
