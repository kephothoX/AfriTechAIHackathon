<section class="container-fluid">
  <mat-card class="card mat-elevation-z8">
    <mat-card-title>
      <h2 class="fs-2 text-primary">
        Symptoms Checker
      </h2>
    </mat-card-title>

    <mat-card-content>
    <form [formGroup]="newDiagnosisForm" (ngSubmit)="ngOnSubmit()" class="mat-elevation-z4 centered form col-lg-6 col-md-12 col-sm-12">

      <mat-form-field appearance="fill" class="p-1  form-control">
          <mat-label>Name </mat-label>
          <mat-icon matPrefix class="material-symbols-outlined">info</mat-icon>
          <mat-hint align="end">Name</mat-hint>
          <input type="text" matInput formControlName="name" placeholder="Name">
        </mat-form-field>

        <mat-form-field appearance="fill" class="p-1  form-control">
          <mat-label>Date Of Birth</mat-label>
          <input type="date" matInput  formControlName="dob">
          <mat-hint>MM/DD/YYYY</mat-hint>
        </mat-form-field>


        <mat-form-field appearance="fill" class="p-1 form-control">
        <mat-label>Gender</mat-label>
          <select matNativeControl formControlName="gender">
            <option label="--Select Applicable--"></option>
            <option *ngFor="let entry of Gender" value="entry"> {{ entry }}</option>
          </select>
          <mat-icon matPrefix>info</mat-icon>
        </mat-form-field>


        <mat-form-field appearance="fill" class="p-1  form-control">
          <mat-label>Weight</mat-label>
          <mat-icon matPrefix class="material-symbols-outlined">info</mat-icon>
          <mat-hint align="end">Weight in (Kgs)</mat-hint>
          <input type="number" matInput formControlName="weight" placeholder="Weight">
        </mat-form-field>

        <mat-form-field appearance="fill" class="p-1 form-control">
          <mat-label>Any Past or Current Medical Conditions</mat-label>
          <mat-hint align="end">Past or current Medical Conditions</mat-hint>
          <mat-icon matPrefix  class="material-icons">info</mat-icon>
          <textarea matInput formControlName="pre_conditions"></textarea>
        </mat-form-field>

        <mat-form-field appearance="fill" class="p-1 form-control">
          <mat-label>Medications Taking Currently</mat-label>
          <mat-hint align="end">Medications</mat-hint>
          <mat-icon matPrefix  class="material-icons">info</mat-icon>
          <textarea matInput formControlName="medications"></textarea>
        </mat-form-field>

        <mat-form-field appearance="fill" class="p-1 form-control">
          <mat-label>Symptoms</mat-label>
          <mat-hint align="end">Symptoms</mat-hint>
          <mat-icon matPrefix  class="material-icons">info</mat-icon>
          <textarea matInput formControlName="symptoms"></textarea>
        </mat-form-field>




        <mat-card-actions class="align-buttons-center">
          <button type="submit" mat-raised-button  [disabled] ="!newDiagnosisForm.valid">
            <mat-icon class="material-icons">send</mat-icon>
            Submit
          </button>

          <button type="reset" mat-raised-button color="warn" class="text-white">
            <mat-icon class="material-icons">cancel</mat-icon>
            Clear
          </button>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
  <mat-progress-bar mode="indeterminate" color="primary" *ngIf="!PromptResponse"></mat-progress-bar>

   <mat-card class="card mat-elevation-z8" *ngIf="PromptResponse">
    <mat-card-content cdkScrollable cdkDrag  class="d-flex flex-column" [innerHTML]="PromptResponse" #response>
    </mat-card-content>

    <mat-card-actions>
        <mat-button-toggle-group name="translate" class="btn-group mat-elevation-z6" role="group"  aria-label="Translate">
          <button mat-raised-button color="primary" mat-button-toggle value="Kiswahili" (click)="Translate(response.innerHTML, 'kiswahili')">Kiswahili</button>
          <button mat-raised-button color="primary" mat-button-toggle value="Kikuyu" (click)="Translate(response.innerHTML, 'kikuyu')">Kikuyu</button>
          <button mat-raised-button color="primary" mat-button-toggle value="Kamba" (click)="Translate(response.innerHTML, 'kamba')">Kamba</button>
          <button mat-raised-button color="primary" mat-button-toggle value="Dhuluo" (click)="Translate(response.innerHTML, 'dhuluo')">Dhuluo</button>
          <button mat-raised-button color="primary" mat-button-toggle value="Luhya" (click)="Translate(response.innerHTML, 'luhya')">Luhya</button>
        </mat-button-toggle-group>
      </mat-card-actions>
  </mat-card>
</section>
